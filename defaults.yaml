# meta value for merge
merge_keys:
  - dns
  - rules


dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  fake-ip-filter:
    - "*.lan"
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - xbox.*.microsoft.com
    - "*.xboxlive.com"
  nameserver:
    - 1.1.1.1
    - tls://1.1.1.1:853

external-controller: 127.0.0.1:9090

